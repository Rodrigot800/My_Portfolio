<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joga da velha</title>
  <style>
    body{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      text-align: center;
    }
    #jogo{
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 350px;
      margin: auto;
    }
    #jogo > div{
      height: 100px;
      width: 100PX;
      border: 1px solid black;
      font-size: 4em;
    }
    #button{
      margin: 20px;
      background-color: lightseagreen;
      height: 40px;
      width: 80px;
    }
  </style>
</head>
<body>
  <h1>jogo da velha</h1>
  <div id="jogo">

    <div class="cell" onclick="jogada(0)"></div>
    <div class="cell" onclick="jogada(1)"></div>
    <div class="cell" onclick="jogada(2)"></div>
    <div class="cell" onclick="jogada(3)"></div>
    <div class="cell" onclick="jogada(4)"></div>
    <div class="cell" onclick="jogada(5)"></div>
    <div class="cell" onclick="jogada(6)"></div>
    <div class="cell" onclick="jogada(7)"></div>
    <div class="cell" onclick="jogada(8)"></div>

    <button id="button" onclick="reset()">Reiniciar</button>
  </div>
  <script>
    let player =  "X"
    let jogo = Array(9).fill("")

    function jogada(index) {
      if (jogo[index] === "") {
        jogo[index] = player;
        document.getElementsByClassName("cell")[index].innerHTML = player;

        if (checkWin()) {
          alert("jogador " + player + " venceu!")
          reset()
        } else if (checkDraw()) {
          alert("empate!");
          reset();
        } else {
          player = player ==="X"?"O":"X"
        }
      }
    }

    function checkWin() {
      const combinaçõesDeVitorias = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ]
      for (let combinação of combinaçõesDeVitorias) {
        const [a,b,c] = combinação
        if (jogo[a] && jogo[a] === jogo[b] && jogo[a] === jogo[c]) {
          return true
        }
      }
      return false
    }
    function checkDraw() {
      return !jogo.includes("")
    }
    function reset() {
      player = "X";
      jogo = Array(9).fill("")

      const cells = document.getElementsByClassName("cell");
      for (let cell of cells){
        cell.innerText = "";
      }
    }
  </script>
</body>
</html>
