      margin: 20px;

<body>
  <h1>jogo da velha</h1>

  <div id="msg"></div>

  <div id="jogo">

    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>

  </div>

    <button id="button" onclick="restartGame()">Reiniciar</button>

    <div>
          <table id="placar">
            <tr>
              <td>
                Vitórias de X
              </td>
              <td id="x">
                0
              </td>
            </tr>
            <tr>
              <td>
                Vitórias de O
              </td>
              <td id="o">
                0
              </td>
            </tr>
            <tr>
              <td>
                Empates
              </td>
              <td id="Empate">
                0
              </td>
            </tr>
          </table>
    </div>
  <script>

    var jogo = document.getElementById('jogo');
    var cells = document.querySelectorAll('.cell');
    var msg = document.getElementById('msg');
    var restartButton = document.getElementById('button')
    var currentPlayer = 'X';
    var gameActive = true;
    var moves = 0;
    var placar = document.getElementById('placar')
    var vx = document.getElementById('x')
    var vo = document.getElementById('o')
    var emp = document.getElementById('Empate')
    var placarX = 0;
    var placarO = 0;
    var placarEmpate = 0;

    cells.forEach(function(cell) {
      cell.addEventListener('click', handleClick);
    });

    function handleClick() {
      if (!gameActive || this.textContent !== '') return;

      this.textContent =  currentPlayer
      this.classList.add(currentPlayer === 'X'?'x':'o')
      moves++

      if (checkWinner()) {
        msg.textContent = 'jogador '+ currentPlayer + ' venceu!'
        gameActive = false

        if ( currentPlayer == ('X')) {
          placarX++
          vx.textContent = placarX
        } else if (currentPlayer == ('O')){
          placarO++
          vo.textContent = placarO
        }
        setTimeout(restartGame, 2000)
      } else if (moves == 9) {
        msg.textContent = 'Empate!'
        gameActive = false
        placarEmpate++;
        emp.textContent = placarEmpate;
        setTimeout(restartGame, 2000)
      } else {
        currentPlayer = currentPlayer === 'X'?'O':'X'
        msg.textContent = 'É a vez do jogador ' + currentPlayer
      }
    }

    function checkWinner(){
      var winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for( var i = 0; i < winningCombinations.length;  i++){
        var [a,b,c] = winningCombinations[i];
        if (
          cells[a].textContent === currentPlayer &&
          cells[b].textContent === currentPlayer &&
          cells[c].textContent === currentPlayer
        ) {
          cells[a].classList.add('win');
          cells[b].classList.add('win');
          cells[c].classList.add('win');
          return true ;
        }
       }
       return false
     }

     function restartGame() {
        cells.forEach(function(cell) {
          cell.textContent = ''
          cell.classList.remove('x','o','win')
        })

        msg.textContent = ''
        currentPlayer = 'X'
        gameActive = true
        moves = 0
     }
