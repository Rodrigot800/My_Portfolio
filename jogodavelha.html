<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joga da velha</title>
  <style>
    body{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      text-align: center;
      background-color: rgb(16, 124, 190);
      height: 110vh;
      font-family: Arial, Helvetica, sans-serif;
    }
    #msg{
      font-size: 1.5em;
    }
    #placar{
      margin: auto;
      background-color: white;
    }
    table{
      border-collapse: collapse;
      margin-bottom: 50px;
    }
    tr,td{
      border: 1px solid black;
      padding: 15px;
    }
    #jogo{
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 350px;
      margin: auto;
    }
    #jogo > div{
      height: 100px;
      width: 100PX;
      border: 1px solid black;
      font-size: 4em;
      background-color: aliceblue;
    }
    #button{
      margin: 20px;
      background-color: lightgreen;
      height: 60px;
      width: 120px;
      border-radius: 10px;
    }
    #button:hover{
      background-color: rgb(142, 254, 142);
    }
  </style>
</head>
<body>
  <h1>jogo da velha</h1>

  <div id="msg"></div>

  <div id="jogo">

    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>
    <div class="cell" ></div>

  </div>

    <button id="button" onclick="restartGame()">Reiniciar</button>

    <div>
          <table id="placar">
            <tr id="cor1">
              <td>
                Vitórias de X
              </td>
              <td id="x">
                0
              </td>
            </tr>
            <tr id="cor2">
              <td>
                Vitórias de O
              </td>
              <td id="o">
                0
              </td>
            </tr>
            <tr>
              <td>
                Empates
              </td>
              <td id="Empate">
                0
              </td>
            </tr>
          </table>
    </div>
  <script>

    var jogo = document.getElementById('jogo');
    var cells = document.querySelectorAll('.cell');
    var msg = document.getElementById('msg');
    var restartButton = document.getElementById('button')
    var currentPlayer = 'X';
    var gameActive = true;
    var moves = 0;
    var placar = document.getElementById('placar')
    var vx = document.getElementById('x')
    var vo = document.getElementById('o')
    var emp = document.getElementById('Empate')
    var placarX = 0;
    var placarO = 0;
    var placarEmpate = 0;
    var c1 = document.getElementById('cor1')
    var c2 = document.getElementById('cor2')

    cells.forEach(function(cell) {
      cell.addEventListener('click', handleClick);
    });

    function handleClick() {
      if (!gameActive || this.textContent !== '') return;

      this.textContent =  currentPlayer
      this.classList.add(currentPlayer === 'X'?'x':'o')
      moves++

      if (checkWinner()) {
        msg.textContent = 'jogador '+ currentPlayer + ' venceu!'
        gameActive = false

        if ( currentPlayer == ('X')) {
          placarX++
          vx.innerHTML = `${placarX}`
        } else if (currentPlayer == ('O')){
          placarO++
          vo.innerHTML = `${placarO}`
        }
        if (placarX > placarO) {
          c1.style.backgroundColor = 'lightgreen'
          c2.style.backgroundColor = 'white'
        } else if(placarX < placarO) {
          c2.style.backgroundColor = 'lightgreen'
          c1.style.backgroundColor = 'white'
        } else{
          c1.style.background = 'white'
          c2.style.background = 'white'
        }
        setTimeout(restartGame, 1500)
      } else if (moves == 9) {
        msg.textContent = 'Empate!'
        gameActive = false
        placarEmpate++;
        emp.textContent = placarEmpate;
        setTimeout(restartGame, 1500)
      } else {
        currentPlayer = currentPlayer === 'X'?'O':'X'
        msg.textContent = 'É a vez do jogador ' + currentPlayer
      }
    }

    function checkWinner(){
      var winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for( var i = 0; i < winningCombinations.length;  i++){
        var [a,b,c] = winningCombinations[i];
        if (
          cells[a].textContent === currentPlayer &&
          cells[b].textContent === currentPlayer &&
          cells[c].textContent === currentPlayer
        ) {
          cells[a].classList.add('win');
          cells[b].classList.add('win');
          cells[c].classList.add('win');
          return true ;
        }
       }
       return false
     }

     function restartGame() {
        cells.forEach(function(cell) {
          cell.textContent = ''
          cell.classList.remove('x','o','win')
        })

        msg.textContent = ''
        currentPlayer = 'X'
        gameActive = true
        moves = 0
     }
  </script>
</body>
</html>
