<!DOCTYPE html>
<html>
<head>
  <title>Substituição de Div por Texto</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .text {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <script>
    window.onload = function() {
      var box = document.querySelector('.box');
      var text = document.querySelector('.text');

      box.addEventListener('click', function() {
        var newText = this.getAttribute('data-text');
        text.textContent = newText;
        
        this.style.display = 'none';
      });
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="box" data-text="Texto Substituto">Clique Aqui!</div>
    <div class="text">hdhwdidi</div>
  </div>
</body>
</html>
